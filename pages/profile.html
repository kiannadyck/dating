<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tab Title</title>

    <!-- CSS Files-->
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<!-- Navigation Bar -->
<nav class="navbar navbar-light bg-light mb-2">
    <a class="navbar-brand" href="./">K's Dating Website</a>
</nav>

<!-- Main Content -->
<body>
<div class="container border rounded p-4">
    <form action="#" method="post">
        <h3>Profile</h3>
        <hr>
        <div class="form-row">
            <div class="col-6">
                <fieldset class="form-group">
                    <legend class="sr-only">Profile Information</legend>
                    <!-- Email -->
                    <label class="form-control-label" for="email">Email</label>
                    <input class="form-control" type="text" name="email" id="email" value="{{ @email }}">

                    <label class="form-control-label" for="state">State</label>

                    <select class="form-control" name="state" id="state">
                        <option>--Select--</option>
                    <repeat group="{{ @stateNames }}" key="{{ @key }}" value="{{ @value }}">
                        <option name="{{ @key }}"
                        <check if="{{ @value == @state}}">selected</check>>{{ @value }}</option>
                    </repeat>

                    </select>

                    <!-- Seeking Gender -->
                    <label class="form-control-label">Seeking</label> <br>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input ml-0 mt-2" type="radio" name="seeking" id="maleHuman" value="Male"
                        <check if="{{@seeking == Male}}">checked='checked'</check>>
                        <label class="form-check-label pr-4" for="maleHuman">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input ml-0 mt-2" type="radio" name="seeking" id="femaleHuman" value="Female"
                        <check if="{{@seeking == Female}}">checked='checked'</check>>
                        <label class="form-check-label pr-4" for="femaleHuman">Female</label>
                    </div>

                    <br>

                </fieldset>
            </div> <!-- column 1, the forms -->

            <!-- Biography -->
            <div class="col-6 form-group">
                <label for="bio">Biography</label>
                <textarea class="form-control" id="bio" name="bio" rows="6">{{ @bio }}</textarea>
            </div> <!-- column 2, side note -->

        </div> <!-- row -->

        <div class="text-right">
            <input type="submit" name="submit" class="btn btn-info" value="Next >">
        </div> <!-- button div -->

    </form> <!-- form -->
</div> <!-- container -->


<!-- Scripts -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!-- popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>

</html>
