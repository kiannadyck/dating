<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Personal Information</title>

    <!-- CSS Files-->
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <form action="./profile" method="post">
        <div class="form-row">
            <div class="col-8">
                <fieldset class="form-group">
                    <legend>Personal Information</legend>
                        <label class="form-control-label" for="firstName">First Name</label>
                        <input class="form-control" type="text" name="firstName" id="firstName" value="Sarah">

                        <label class="form-control-label" for="lastName">Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="lastName" value="Smith">

                        <label class="form-control-label" for="age">Age</label>
                        <input class="form-control" type="text" name="age" id="age" value="30">

                        <label class="form-control-label">Gender</label> <br>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input ml-0 mt-2" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label pr-4" for="male">Male</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input ml-0 mt-2" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label pr-4" for="female">Female</label>
                        </div>

                        <br>

                        <label class="form-control-label" for="phone">Phone Number</label>
                        <input class="form-control" type="text" name="phone" id="phone" value="222-333-4444">
                </fieldset>
            </div> <!-- column 1, the forms -->

            <div class="col-4 mt-4">
                <div class="mt-5 p-2 bg-light rounded">
                    <p class="text-center">All information entered is protected by our <span class="text-info">privacy policy</span>. Profile information
                    can only by viewed by others with your permission.</p>
                </div>
            </div> <!-- column 2, side note -->

        </div> <!-- row -->

        <div class="text-right">
            <button class="btn btn-info">Next ></button>
        </div> <!-- button div -->

    </form> <!-- form -->
</div> <!-- container -->


<!-- Scripts -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!-- popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>

</html>
