<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Interests</title>

    <!-- CSS Files-->
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">

</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-light bg-light mb-2">
    <a class="navbar-brand" href="./">K's Dating Website</a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="./admin">Admin</a>
    </div>
</nav>

<div class="container border rounded p-4">
    <form action="#" method="post">
        <h3>Interests</h3>
        <hr>
            <fieldset class="form-group">
            <legend class="small font-weight-bold">Indoor Interests</legend>
                <!-- columns -->
                <div class="form-row">
                    <repeat group="{{ @indoorCheckboxes }}" value="{{ @indoorInterest }}">
                        <div class="col-3">
                            <div class="form-check">
                                <input class="form-check-input ml-3 mt-2" type="checkbox"
                                       name="indoorInterests[]" id="{{ @indoorInterest }}" value="{{ @indoorInterest }}"
                                <check if="{{!empty (@userIndoor) }}">
                                    <check if="{{ in_array(@indoorInterest, @userIndoor)}}">checked='checked'</check>
                                </check>
                                >{{ @value }}
                                <label class="form-check-label ml-3" for="{{ @indoorInterest }}">
                                    {{ @indoorInterest }}</label>
                            </div>
                        </div>
                    </repeat>
                </div> <!-- row -->
            </fieldset>

            <div>
                <check if="{{isset (@errors['indoor']) }}">
                    <p>{{ @errors['indoor'] }}</p>
                </check>
            </div>

        <!-- Outdoor Interests -->
        <fieldset class="form-group">
            <legend class="small font-weight-bold">Outdoor Interests</legend>
            <!-- columns -->
            <div class="form-row">
                <repeat group="{{ @outdoorCheckboxes }}" value="{{ @outdoorInterest }}">
                    <div class="col-3">
                        <div class="form-check">
                            <input class="form-check-input ml-3 mt-2" type="checkbox"
                                   name="outdoorInterests[]" id="{{ @outdoorInterest }}" value="{{ @outdoorInterest }}"
                            <check if="{{!empty (@userOutdoor) }}">
                                <check if="{{ in_array(@outdoorInterest, @userOutdoor)}}">checked='checked'</check>
                            </check>
                            >
                            <label class="form-check-label ml-3" for="{{ @outdoorInterest }}">
                                {{ @outdoorInterest }}</label>
                        </div>
                    </div>
                </repeat>
            </div> <!-- row -->
        </fieldset>

        <div>
            <check if="{{isset (@errors['outdoor']) }}">
                <p>{{ @errors['outdoor'] }}</p>
            </check>
        </div>

        <div class="text-right">
            <input type="submit" name="submit" class="btn btn-info" value="Next >">
        </div> <!-- button div -->

    </form> <!-- form -->
</div> <!-- container -->


<!-- Scripts -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<!-- popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>

</html>
